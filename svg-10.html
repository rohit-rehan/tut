
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="svg.js"></script>
		<script type="text/javascript" src="svg.path.js"></script>
		<style type="text/css" media="screen">
			ul { margin: 0; padding: 0; border-bottom: 1px solid #ccc; padding-bottom: 30px; }
    		li { list-style-type: none; width: 160px; display: inline-block; margin: 10px; }
    		h3 { margin: 0 0 10px 0; font-size: 1em; font-weight: 300; }
			.paper { width: 1000px; height: 1000px; background-image: url('http://svgjs.com/test/images/grid.png'); }
		</style>

	</head>
	<body>
		<div class="paper">
			<svg width="500px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<g id="animate"></g>
			</svg>
			<svg width="320" style="border: 1px solid;" height="320" xmlns="http://www.w3.org/2000/svg">
  			<!-- <g id="a1"></g> -->
				<!-- <path style="fill: none;stroke: #000;" d="M160 0 A 160 160 0 0 1 160 320 M160 0 A 160 160 0 0 0 160 320" ></path> -->
				<path style="fill: none;stroke: #000; stroke-width: 8; stroke-linecap: round;"
				d="M150 5 A 150 150 0 0 0 150 300" ></path>
</svg>
		</div>
		<script>
			var drawAnimated = function(ele, data, attrs) {
				SVG(ele)
				.path(data)
				.attr(attrs)
				.drawAnimated({
					duration: 2000,
					easing: '=',
					delay: 0
				});
			}
			drawAnimated(document.getElementById('animate'), 'M400 50 A 50 50 0 0 1 400 50 ', {
				fill: 'none',
				stroke: '#000',
				'stroke-width': 1,
			});
			drawAnimated(document.getElementById('a1'), 'M160 1 A 154 154 0 0 1 154 308 M160 1 A 154 154 0 0 0 154 308', {
				fill: 'none',
				stroke: '#000',
				'stroke-width': 1,
			});
		</script>
	</body>
</html>
