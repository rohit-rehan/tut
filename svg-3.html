
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="svg.js"></script>
		<script type="text/javascript" src="svg.path.js"></script>
		<style type="text/css" media="screen">
			ul { margin: 0; padding: 0; border-bottom: 1px solid #ccc; padding-bottom: 30px; }
    		li { list-style-type: none; width: 160px; display: inline-block; margin: 10px; }
    		h3 { margin: 0 0 10px 0; font-size: 1em; font-weight: 300; }
			.paper { width: 1000px; height: 1000px; background-image: url('http://svgjs.com/test/images/grid.png'); }
		</style>

	</head>
	<body>
		<div class="paper">
			<svg width="500px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<g id="animate"></g>
	      	<path
						id="lineAB"
						d="M 400 50 A 10 10 0 0 1 450 50 A 10 10 0 0 1 400 50 L 150 50 150 110 A 10 10 0 0 1 150 150 A 10 10 0 0 1 150 110"
						stroke="white"
						stroke-width="3"
						fill="none"
						stroke-dasharray="4 4" />
			</svg>
		</div>
		<script>
			SVG(document.getElementById('animate'))
				.path()
				.attr({
					fill: 'none',
					stroke: '#000',
					'stroke-width': 1,
				})
				.M(400, 50)
				.A(10, 10, 0, 0, 1, {x: 450, y: 50})
				.A(10, 10, 0, 0, 1, {x: 400, y: 50})
				.L(150, 50, 150, 110)
				.A(10, 10, 0, 0, 1, {x: 150, y: 150})
				.A(10, 10, 0, 0, 1, {x: 150, y: 110})

				//.M(500, 100)
				//.A(10, 10, 0, 0, 1, {x: 250, y: 100})
				//.A(10, 10, 0, 0, 1, {x: 500, y: 110})
				//.M(300, 50)
				//.L(50, 50)
				//.L(50, 110)
				//.A(10, 10, 0, 0, 1, {x: 50, y: 150})
				//.A(10, 10, 0, 0, 1, {x: 50, y: 110})
				.drawAnimated({
					duration: 1000,
					easing: '=',
					delay: 0
				});
		</script>
	</body>
</html>
